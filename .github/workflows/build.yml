name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  pull-requests: write
  actions: write

jobs:
  build_project:
    runs-on: ubuntu-latest
    name: Build project
    steps:
      - name: Cleanup to free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: false
          haskell: false
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Checkout project
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Clear Dress artifacts
        run: |
          rm -rf .lake/packages/Dress .lake/packages/subverso .lake/build/dressed
          rm -rf .lake/build/lib/PrimeNumberTheoremAnd .lake/build/ir/PrimeNumberTheoremAnd
          find .lake -name '*.trace' -path '*blueprint*' -delete

      - name: Build blueprint with Dress
        uses: e-vergo/dress-blueprint-action@main
        with:
          build-dressed: true
          build-pdf: true
          build-web: true
          use-mathlib-cache: true
          deploy-pages: false

      - name: Generate upstreaming dashboard
        run: python3 scripts/upstreaming_dashboard.py

      - name: Build Jekyll homepage
        uses: actions/jekyll-build-pages@v1
        with:
          source: home_page
          destination: _site

      - name: Copy blueprint into site
        run: |
          cp -r blueprint/web _site/blueprint
          cp blueprint/print/print.pdf _site/blueprint.pdf

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
